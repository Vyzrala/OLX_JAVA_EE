<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Home</title>
        <style type="text/css">
            .successText {
                color: green;
                margin: 12px;
                font-weight: bold;
            }
        </style>
    </h:head>
    <h:body>
        <h2>Hello <h:outputLabel class="successText" value="#{arraysHandler.profiles.get(arraysHandler.profiles.size() -1).nick}"/></h2>
        <h2 style="color:tomato;">List of all profiles</h2>
        <h:form>
            <h:dataTable border="1" value="#{arraysHandler.profiles}" var="prof">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{arraysHandler.profiles.indexOf(prof)+1}
                </h:column>
                <h:column>
                    <f:facet name="header">Nick</f:facet>
                    #{prof.nick}
                </h:column>
                <h:column>
                    <f:facet name="header">Password</f:facet>
                    #{prof.password}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{prof.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Surname</f:facet>
                    #{prof.surname}
                </h:column>
                <h:column>
                    <f:facet name="header">Age</f:facet>
                    #{prof.age}
                </h:column>
                <h:column>
                    <f:facet name="header">Money</f:facet>
                    #{prof.money}
                </h:column>
            </h:dataTable>
            <br/>
            <h:commandButton value="Add New Account" action="login"/>
            <h:commandButton value="Create New Car Offer" action="newCar"/>
            <h:commandButton value="Show All Car Offers" action="listCar"/>
        </h:form>
    </h:body>
</html>
